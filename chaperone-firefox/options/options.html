<!DOCTYPE html>
<html>
<head>
    <title>Chaperone Options</title>
    <link href="https://unpkg.com/@tailwindcss/browser@4" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm p-8">
        <div class="space-y-8">
            <!-- Header -->
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Chaperone Settings</h1>
                <p class="mt-2 text-gray-600">Customize your browsing time limits and website restrictions.</p>
            </div>

            <!-- Time Limit Section -->
            <div class="space-y-4">
                <label class="block">
                    <span class="text-gray-700 font-medium">Time Limit</span>
                    <div class="mt-1 flex space-x-3">
                        <input type="number" id="timeLimit" min="1" class="flex-1 px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter minutes" >
                        <span class="inline-flex items-center px-4 rounded-lg bg-gray-50 text-gray-500 border border-gray-200">
                            minutes
                        </span>
                    </div>
                </label>
            </div>

            <!-- URLs Section -->
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-700 font-medium">Restricted Websites</span>
                </div>

                <!-- URL List -->
                <ul id="urlList" class="space-y-2"></ul>

                <!-- Add URL Input -->
                <div class="flex space-x-3">
                    <input type="text" id="newUrl" class="flex-1 px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter website URL" >
                    <button id="addUrl" class="px-6 py-3 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200">
                        Add URL
                    </button>
                </div>
            </div>

            <!-- Save Button -->
            <button id="save" class="w-full px-6 py-3 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200">
                Save Changes
            </button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
